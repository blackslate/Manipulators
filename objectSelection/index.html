<!DOCTYPE html>
<html>

<head>
  <title>Translate Demo</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    select {
      position: absolute;
      margin: 0;
      left: 0;
      top: 0;
      width: 9.5em;
    }
    select#action {
      left: 10em;
    }
    select#freedom {
      position: absolute;
      margin: 0;
      left: 20em;
      top: 0;
    }
  </style>
</head>
<body>

<div id="WebGL-output"></div>

<select id="basis">
  <option value="world">World</option> 
  <option value="local">Local</option>
  <option value="view">View</option>
</select>

<select id="action">
  <option value="translate">Translate</option> 
  <option value="rotate">Rotate</option>
  <option value="scale" disabled>Scale</option>
</select>

<select id="freedom">
  <option value="x">X axis</option> 
  <option value="y">Y axis</option> 
  <option value="z">Z axis</option> 
  <option disabled>──────</option>
  <option value="yz">YZ plane</option> 
  <option value="xz">XZ plane</option> 
  <option value="xy">XY plane</option> 
  <option disabled>──────</option>
  <option value="xyz" disabled>Camera plane</option>
</select>

<script src="js/helpers.js"></script>
<script src="js/gizmo.js"></script>
<script src="js/modes.js"></script>
<script src="js/selection.js"></script>
<script src="js/mouseActions.js"></script>
<script src="js/mouseManager.js"></script>
<script src="js/camera.js"></script>
<!-- <script src="js/manipulator.js"></script> -->
<script src="js/custom.js"></script>
<script src="js/scene.js"></script>
<script src="js/setup.js"></script>
</body>
</html>
